name: healthcare_management
description: A comprehensive healthcare management system with patient, appointment, treatment, and billing management.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Database (keeping for now, will switch to API later)
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # HTTP for API calls (ready for MongoDB backend)
  http: ^1.1.0
  
  # UI Components
  intl: ^0.18.1
  table_calendar: ^3.0.9
  fl_chart: ^0.65.0
  
  # File Operations
  path_provider: ^2.1.1
  csv: ^5.0.2
  
  # SMS & Notifications
  flutter_local_notifications: ^16.3.0
  
  # Utilities
  uuid: ^4.2.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
