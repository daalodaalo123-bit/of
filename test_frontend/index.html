<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Management - API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        .status.online {
            background: #10b981;
            color: white;
        }
        .status.offline {
            background: #ef4444;
            color: white;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 10px;
            border-radius: 10px;
        }
        .tab {
            padding: 10px 20px;
            background: #f3f4f6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }
        .tab.active {
            background: #667eea;
            color: white;
        }
        .content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 5px;
            font-size: 14px;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
        }
        button:hover {
            background: #5568d3;
        }
        .patient-list, .appointment-list {
            margin-top: 20px;
        }
        .patient-card, .appointment-card {
            background: #f9fafb;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        .patient-card h3, .appointment-card h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .patient-card p, .appointment-card p {
            color: #6b7280;
            margin: 5px 0;
        }
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-card h3 {
            font-size: 32px;
            margin-bottom: 5px;
        }
        .stat-card p {
            opacity: 0.9;
        }
        .hidden {
            display: none;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Healthcare Management System</h1>
            <p>Backend API Test Interface</p>
            <span id="status" class="status offline">Checking...</span>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('dashboard')">Dashboard</button>
            <button class="tab" onclick="showTab('patients')">Patients</button>
            <button class="tab" onclick="showTab('appointments')">Appointments</button>
        </div>

        <div class="content">
            <!-- Dashboard Tab -->
            <div id="dashboard" class="tab-content">
                <h2>Dashboard Statistics</h2>
                <button onclick="loadDashboard()">Refresh Stats</button>
                <div id="dashboard-stats" class="dashboard-stats"></div>
            </div>

            <!-- Patients Tab -->
            <div id="patients" class="tab-content hidden">
                <h2>Patient Management</h2>
                <form id="patient-form" onsubmit="savePatient(event)">
                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" id="patient-name" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="patient-email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone *</label>
                        <input type="tel" id="patient-phone" required>
                    </div>
                    <div class="form-group">
                        <label>Date of Birth *</label>
                        <input type="date" id="patient-dob" required>
                    </div>
                    <div class="form-group">
                        <label>Gender *</label>
                        <select id="patient-gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Address *</label>
                        <textarea id="patient-address" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Medical History</label>
                        <textarea id="patient-history"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Allergies</label>
                        <textarea id="patient-allergies"></textarea>
                    </div>
                    <button type="submit">Add Patient</button>
                    <div id="patient-message"></div>
                </form>
                <div class="patient-list">
                    <h3>All Patients</h3>
                    <button onclick="loadPatients()">Refresh List</button>
                    <div id="patients-list"></div>
                </div>
            </div>

            <!-- Appointments Tab -->
            <div id="appointments" class="tab-content hidden">
                <h2>Appointment Management</h2>
                <form id="appointment-form" onsubmit="saveAppointment(event)">
                    <div class="form-group">
                        <label>Patient Name *</label>
                        <input type="text" id="appointment-patient-name" required>
                    </div>
                    <div class="form-group">
                        <label>Patient ID *</label>
                        <input type="text" id="appointment-patient-id" required>
                    </div>
                    <div class="form-group">
                        <label>Appointment Date & Time *</label>
                        <input type="datetime-local" id="appointment-date" required>
                    </div>
                    <div class="form-group">
                        <label>Time Slot *</label>
                        <input type="text" id="appointment-time-slot" placeholder="e.g., 10:00 AM" required>
                    </div>
                    <div class="form-group">
                        <label>Status *</label>
                        <select id="appointment-status" required>
                            <option value="scheduled">Scheduled</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                            <option value="no_show">No Show</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Treatment Type</label>
                        <input type="text" id="appointment-treatment">
                    </div>
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea id="appointment-notes"></textarea>
                    </div>
                    <button type="submit">Schedule Appointment</button>
                    <div id="appointment-message"></div>
                </form>
                <div class="appointment-list">
                    <h3>All Appointments</h3>
                    <button onclick="loadAppointments()">Refresh List</button>
                    <div id="appointments-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        // Check backend status
        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                document.getElementById('status').textContent = 'Backend Online';
                document.getElementById('status').className = 'status online';
                return true;
            } catch (error) {
                console.error('Status check error:', error);
                document.getElementById('status').textContent = 'Backend Offline';
                document.getElementById('status').className = 'status offline';
                return false;
            }
        }

        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.remove('hidden');
            event.target.classList.add('active');
            
            if (tabName === 'dashboard') loadDashboard();
            if (tabName === 'patients') loadPatients();
            if (tabName === 'appointments') loadAppointments();
        }

        // Dashboard
        async function loadDashboard() {
            try {
                const response = await fetch(`${API_BASE}/dashboard/stats`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const stats = await response.json();
                const html = `
                    <div class="stat-card">
                        <h3>${stats.patientCount || 0}</h3>
                        <p>Total Patients</p>
                    </div>
                    <div class="stat-card">
                        <h3>${stats.appointmentCount || 0}</h3>
                        <p>Scheduled Appointments</p>
                    </div>
                    <div class="stat-card">
                        <h3>${stats.todayAppointments || 0}</h3>
                        <p>Today's Appointments</p>
                    </div>
                `;
                document.getElementById('dashboard-stats').innerHTML = html;
            } catch (error) {
                console.error('Dashboard error:', error);
                document.getElementById('dashboard-stats').innerHTML = 
                    `<div class="error">Error loading dashboard: ${error.message}<br>
                    <small>Check browser console (F12) for details</small></div>`;
            }
        }

        // Patients
        async function loadPatients() {
            try {
                const response = await fetch(`${API_BASE}/patients`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const patients = await response.json();
                if (patients.length === 0) {
                    document.getElementById('patients-list').innerHTML = 
                        '<p>No patients yet. Add one above!</p>';
                    return;
                }
                const html = patients.map(p => `
                    <div class="patient-card">
                        <h3>${p.name}</h3>
                        <p><strong>Email:</strong> ${p.email}</p>
                        <p><strong>Phone:</strong> ${p.phone}</p>
                        <p><strong>Gender:</strong> ${p.gender}</p>
                        <p><strong>DOB:</strong> ${new Date(p.dateOfBirth).toLocaleDateString()}</p>
                    </div>
                `).join('');
                document.getElementById('patients-list').innerHTML = html;
            } catch (error) {
                document.getElementById('patients-list').innerHTML = 
                    `<div class="error">Error loading patients: ${error.message}</div>`;
            }
        }

        async function savePatient(event) {
            event.preventDefault();
            const patient = {
                id: 'patient-' + Date.now(),
                name: document.getElementById('patient-name').value,
                email: document.getElementById('patient-email').value,
                phone: document.getElementById('patient-phone').value,
                dateOfBirth: new Date(document.getElementById('patient-dob').value).toISOString(),
                gender: document.getElementById('patient-gender').value,
                address: document.getElementById('patient-address').value,
                medicalHistory: document.getElementById('patient-history').value || null,
                allergies: document.getElementById('patient-allergies').value || null,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            try {
                const response = await fetch(`${API_BASE}/patients`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(patient)
                });
                if (response.ok) {
                    document.getElementById('patient-message').innerHTML = 
                        '<div class="success">Patient added successfully!</div>';
                    document.getElementById('patient-form').reset();
                    loadPatients();
                } else {
                    throw new Error('Failed to add patient');
                }
            } catch (error) {
                document.getElementById('patient-message').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }

        // Appointments
        async function loadAppointments() {
            try {
                const response = await fetch(`${API_BASE}/appointments`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const appointments = await response.json();
                if (appointments.length === 0) {
                    document.getElementById('appointments-list').innerHTML = 
                        '<p>No appointments yet. Schedule one above!</p>';
                    return;
                }
                const html = appointments.map(a => `
                    <div class="appointment-card">
                        <h3>${a.patientName}</h3>
                        <p><strong>Date:</strong> ${new Date(a.appointmentDate).toLocaleString()}</p>
                        <p><strong>Time Slot:</strong> ${a.timeSlot}</p>
                        <p><strong>Status:</strong> ${a.status}</p>
                        ${a.treatmentType ? `<p><strong>Treatment:</strong> ${a.treatmentType}</p>` : ''}
                    </div>
                `).join('');
                document.getElementById('appointments-list').innerHTML = html;
            } catch (error) {
                document.getElementById('appointments-list').innerHTML = 
                    `<div class="error">Error loading appointments: ${error.message}</div>`;
            }
        }

        async function saveAppointment(event) {
            event.preventDefault();
            const appointment = {
                id: 'apt-' + Date.now(),
                patientId: document.getElementById('appointment-patient-id').value,
                patientName: document.getElementById('appointment-patient-name').value,
                appointmentDate: new Date(document.getElementById('appointment-date').value).toISOString(),
                timeSlot: document.getElementById('appointment-time-slot').value,
                status: document.getElementById('appointment-status').value,
                treatmentType: document.getElementById('appointment-treatment').value || null,
                notes: document.getElementById('appointment-notes').value || null,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            try {
                const response = await fetch(`${API_BASE}/appointments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(appointment)
                });
                if (response.ok) {
                    document.getElementById('appointment-message').innerHTML = 
                        '<div class="success">Appointment scheduled successfully!</div>';
                    document.getElementById('appointment-form').reset();
                    loadAppointments();
                } else {
                    throw new Error('Failed to schedule appointment');
                }
            } catch (error) {
                document.getElementById('appointment-message').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }

        // Initialize
        checkStatus();
        loadDashboard();
    </script>
</body>
</html>
